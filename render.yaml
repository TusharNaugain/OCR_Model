services:
  - type: web
    name: ocr-backend
    env: docker
    dockerfilePath: ./ocr-web-app/backend/Dockerfile
    dockerContext: ./ocr-web-app/backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8000
    # Health check path to verify service is up
    healthCheckPath: /
